# upstream sobisa 레포에서 fork해온 현 레포지토리의 main을 upstream/develop 최신상태로 fetch and merge하는 스크립트

name: Sync and merge upstream repository
on:
  workflow_dispatch:
  schedule: 
  - cron: "0 8 * * *" #Runs at 8:00 UTC(5:00 in Korea) every day.

jobs:
  merge:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Merge upstream
        run: |
          git config --global user.name 'seo0h'
          git config --global user.email 'emma05127@gmail.com'
          # "git checkout master" is unnecessary, already here by default
          git pull --unshallow  # this option is very important, you would get
                                # complains about unrelated histories without it.
                                # (but actions/checkout@v2 can also be instructed
                                # to fetch all git depth right from the start)
          git remote add upstream https://github.com/SobiSa-Expense-Hunter/SobiSa.git
          git fetch upstream
          git checkout main
          git merge -Xtheirs upstream/develop
          git push origin master
          # etc
